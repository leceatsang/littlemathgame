<html>
  <head>
    <title>Little Maths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/playground.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-primary ">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">Little Maths</a>
        <button class="navbar-toggler " style="border-color: whitesmoke; background-color: aliceblue;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="border-color: whitesmoke;"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#"><i class="fa-solid fa-ranking-star"></i> Ranking (Coming Soon!)</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row m-5">
      </div>
    </div>  
    <div class="container">
      <div class="row justify-content-center">
        <div class="box col-4 col-lg-3 text-end">
          <div id="num1"></div>
        </div>
        <div class="box col-4 col-lg-3 text-center">
          <span id="symbol"></span>
        </div>
        <div class="box col-4 col-lg-3 text-start">
          <div id="num2"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3 col-lg-2 text-end equal_symbol ">
          <span>=</span>
        </div>
        <div class="col-3 col-lg-2 d-flex align-items-center">
          <input type="number" id="input" selected>
        </div> 
        <div id="result_display" class="col-3 col-lg-2 text-center">
        </div>
      </div>   
    </div> 
   
    <div class="container mt-5">    
      <div class="row ">
        <div class="col-12 text-center">
          <button id="submit" class="btn btn-primary" type="submit"> Submit </button>
        </div>
      </div>   
    </div>

    <div class="container fixed-bottom mb-2" >
      <div class="progress" style="height: 25px; padding:0px;">
        <div id="timebar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/8a58214f1c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/playground.js"></script>
  </body>
  <footer>
    
  </footer>
</html>
